<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Book Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        
        <div class="container">
            <h1>Book Finder </h1>

        <form>
            <div class="form-group">
                <label>What do you want to read today?</label>
                <input class= "form-control search" id = "searchInput" type="text" placeholder="Enter book Keyword">
            </div>

            <button type="button" id = "button" class="btn btn-primary btn-lg active">Search</button>
        </form>

        <div class="container">
            <div class="row">
                <div class="books"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="searchResults"></div>
            </div>
        </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="/javascript/app.js"></script>

</body>
</html>
